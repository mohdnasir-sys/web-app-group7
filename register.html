<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
      .alert-danger {
        background-color: red;
        color: white;
      }
    </style>
    <script>
      function validateForm() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Check for script injection
        let scriptPattern = /<script.*?>/i;
        if (scriptPattern.test(username)) {
          alert("Input validation prevents script injection!");
          return false;
        }

        // Ensure password is strong
        let passwordPattern =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&_])[A-Za-z\d@$!%*#?&_]{8,}$/;
        if (!passwordPattern.test(password)) {
          alert(
            "Weak password! Must include letters, numbers, minimum 8 characters & special characters."
          );
          return false;
        }

        return true;
      }

      function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <h1>Register Page</h1>

    <!-- Display only error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'danger' %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}

    <form method="POST" onsubmit="return validateForm()">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="button" onclick="togglePassword()">Show</button><br />
      <button type="submit">Register</button>
    </form>

    <a href="/">Home</a>
  </body>
</html>
